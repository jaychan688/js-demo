<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <!-- 
  To make collapsible work, need two collapsible class in container,
  collapsible__content in the block where need to show or hide
-->
  <nav class="nav collapsible">
    <!-- output位置 dist/mosh-nav/index.html-->
    <a class="nav__brand" href="/"><img src="../images/logo.svg" alt=""></a>
    <svg class="icon icon--white nav__icon">
      <use xlink:href="../images/sprite.svg#menu"></use>
    </svg>

    <ul class="list nav__list collapsible__content">
      <li class="nav__item"><a href="#">Hosting</a></li>
      <li class="nav__item"><a href="#">VPS</a></li>
      <li class="nav__item"><a href="#">Domain</a></li>
      <li class="nav__item"><a href="#">Pricing</a></li>
    </ul>
  </nav>
</body>

</html>
